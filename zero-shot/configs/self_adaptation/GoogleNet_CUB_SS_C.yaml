ckpt_name: "GoogleNet_CUB_SS_C"
db_name: "CUB"
split: "SS"
gpu: "3"
model: "GoogleNet"

test:
    batch_size: 32
    setting: "c"
    epoch: "all"
    imload_mode: "resize_crop"
    self_adaptions: 10
    save_predictions: True

train:
    batch_size: 64
    epochs: 20
    lr_decay: 20
    lr: 1e-5
    beta: 1.0
    log_inter: 64
    ckpt_inter: 1
    data_aug: "resize_random_crop"
    triplet_mode: "batch_hard"
