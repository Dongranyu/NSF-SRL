ckpt_name: "GoogleNet_SUN_PS_G"
db_name: "SUN"
split: "PS"
gpu: "3"
model: "GoogleNet"

test:
    batch_size: 32
    setting: "g"
    epoch: "all"
    imload_mode: "resize_crop"
    self_adaptions: 10
    save_predictions: True

train:
    batch_size: 64
    epochs: 25
    lr_decay: 20
    lr: 1e-4
    beta: 1.0
    log_inter: 64
    ckpt_inter: 1
    data_aug: "resize_random_crop"
    triplet_mode: "batch_hard"
